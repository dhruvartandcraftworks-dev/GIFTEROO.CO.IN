<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product | Gifteroo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo"><span class="gold">GIFT</span><span class="pink">EROO</span></div>
</nav>

<section class="product-container">

    <!-- IMAGE + GALLERY -->
    <div class="product-gallery">
        <div class="main-img-box">
            <img id="mainProductImg" src="images/explosion-box.jpeg" alt="Product Image">
        </div>
        <div class="thumbs-box">
            <img src="images/explosion-box.jpeg" onclick="changeProductImage(this)">
            <img src="images/explosion-box.jpeg" onclick="changeProductImage(this)">
            <img src="images/explosion-box.jpeg" onclick="changeProductImage(this)">
        </div>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="product-info">
        <h1 class="product-title">Heart Hexagon Explosion Box</h1>

        <div class="rating-section">
            <span class="stars">★★★★☆</span>
            <span class="review-count">(4.8 )</span>
        </div>

        <p class="price">
            ₹999 <span class="discounted">₹1,199</span> <span class="off">15% OFF</span>
        </p>

        <p class="short-desc">Perfect Gift for occasions and celebrations — customize with your photo.</p>

        <a href="https://wa.me/919953325990?text=I want to order Product Name" class="buy-btn">Order on WhatsApp</a>

        <hr>

        <div class="product-details-table">
            <h3>Product Details</h3>
            <ul>
                <li>Category: Explosion Boxes</li>
                
            </ul>
        </div>
    </div>

</section>

<script>
function changeProductImage(el) {
    document.getElementById("mainProductImg").src = el.src;
}
</script>

</body>
</html>
